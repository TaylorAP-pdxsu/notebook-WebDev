<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02 - Form</title>
    <link rel="stylesheet" href="../hw2/styles.css" />
    <script defer src="02-form.js"></script>
  </head>
  <body>
    <main>
      <h1>Exercise 02 - Form</h1>
      <!-- You can reuse the form you created in HW 2 -->
      <form class="SignUpForm" id="SignUpForm">
        <h2 class="form-header">Sign Up Form</h2>
        <p class="form-p">Fill up the items in the form below.</p>
        <div class="SignUpForm_question">
          <label class="SignUpForm_label" for="fl-name">Name:</label>
          <input
            class="SignUpForm_input"
            type="text"
            name="Name"
            id="fl-name"
            autocomplete="off"
          />
        </div>
        <div class="SignUpForm_question">
          <label class="SignUpForm_label" for="username">Username:</label>
          <input
            class="SignUpForm_input"
            type="text"
            name="Username"
            id="username"
            autocomplete="off"
          />
        </div>
        <div class="SignUpForm_question">
          <label class="SignUpForm_label" for="user-email">Email:</label>
          <input
            class="SignUpForm_input"
            type="email"
            name="Email"
            id="user-email"
            autocomplete="off"
          />
        </div>
        <div class="SignUpForm_question">
          <label class="SignUpForm_label" for="user-password">Password:</label>
          <input
            class="SignUpForm_input"
            type="password"
            name="Password"
            id="user-password"
            autocomplete="off"
          />
        </div>
        <div class="SignUpForm_question">
          <label class="SignUpForm_label" for="user-dob">Date Of birth:</label>
          <input
            class="SignUpForm_input"
            type="date"
            name="DOB"
            id="user-dob"
          />
        </div>
        <fieldset class="PronsFieldset">
          <legend class="PronsFieldset_legend">Preferred Pronouns</legend>
          <label class="PronsFieldset_label" for="She/her">
            <input
              class="SignUpForm_input"
              type="radio"
              name="pref-pronouns"
              id="She/her"
            />
            She/her
          </label>
          <label class="PronsFieldset_label" for="He/him">
            <input
              class="SignUpForm_input"
              type="radio"
              name="pref-pronouns"
              id="He/him"
            />
            He/him
          </label>
          <label class="PronsFieldset_label" for="They/them">
            <input
              class="SignUpForm_input"
              type="radio"
              name="pref-pronouns"
              id="They/them"
            />
            They/them
          </label>
          <label class="PronsFieldset_label" for="not-say">
            <input
              class="SignUpForm_input"
              type="radio"
              name="pref-pronouns"
              id="not-say"
            />
            I prefer not to say
          </label>
        </fieldset>
        <div class="SignUpForm_question">
          <input class="SignUpForm_submit" type="submit" value="Submit" />
          <input class="SignUpForm_reset" type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
