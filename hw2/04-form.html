<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Exercise 04 - Form</h1>
      <!-- Add your code here -->
      <form>
        <h2 class="form-header">Sign Up Form</h2>
        <p class="form-p">Fill up the items in the form below.</p>
        <div>
          <label for="fl-name">Name:</label>
          <input type="text" name="Name:" id="fl-name" />
        </div>
        <div>
          <label for="username">Username:</label>
          <input type="text" name="Username" id="username" />
        </div>
        <div>
          <label for="user-email">Email:</label>
          <input type="email" name="Email" id="user-email" />
        </div>
        <div>
          <label for="user-password">Password:</label>
          <input type="password" name="Password" id="user-password" />
        </div>
        <div>
          <label for="user-dob">Date Of birth:</label>
          <input type="date" name="DOB" id="user-dob" />
        </div>
        <fieldset>
          <legend>Preferred Pronouns</legend>
          <label for="She/her">
            <input type="radio" name="pref-pronouns" id="She/her" />
            She/her
          </label>
          <label for="He/him">
            <input type="radio" name="pref-pronouns" id="He/him" />
            He/him
          </label>
          <label for="They/them">
            <input type="radio" name="pref-pronouns" id="They/them" />
            They/them
          </label>
          <label for="not-say">
            <input type="radio" name="pref-pronouns" id="not-say" />
            I prefer not to say
          </label>
        </fieldset>
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
