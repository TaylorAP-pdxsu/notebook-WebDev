<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Exercise 03 - TV Listings</h1>
      <!-- Add your code here -->
      <table class="TvListing">
        <thead>
          <tr class="TvListing_Row">
            <th class="TvListing_head">Time / Channels</th>
            <th class="TvListing_head">8:00 PM</th>
            <th class="TvListing_head">9:00 PM</th>
            <th class="TvListing_head">10:00 PM</th>
          </tr>
        </thead>
        <tbody>
          <tr class="TvListing_Row">
            <td class="channel">ABC</td>
            <td>The Goldbergs</td>
            <td>Home Economics</td>
            <td>Black-ish</td>
          </tr>
          <tr class="TvListing_Row">
            <td class="channel">CBS</td>
            <td>Young Sheldon</td>
            <td>United States of Al</td>
            <td>Mom</td>
          </tr>
          <tr class="TvListing_Row">
            <td class="channel">NBC</td>
            <td colspan="3">Stanley Cup Playoffs</td>
          </tr>
          <tr class="TvListing_Row">
            <td class="channel">Fox</td>
            <td>Beat Shazam</td>
            <td colspan="2">Local Programming</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
